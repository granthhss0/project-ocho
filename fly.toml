app = "project-ocho"
primary_region = "iad"

[build]

[http_service]
  internal_port = 8080
  force_https = true
  auto_stop_machines = "off" # Changed from "stop" to keep it alive
  auto_start_machines = true
  min_machines_running = 1    # Keep 1 machine always ready
  processes = ["app"]

[[vm]]
  memory = "1gb"             # TikTok/GitHub need more RAM for buffer/rewriting
  cpu_kind = "shared"
  cpus = 1
